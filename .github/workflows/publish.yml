# Name of the workflow shown on GitHub
name: Publish to npm

# Trigger this workflow ONLY when a tag starting with 'v' is pushed
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # Combined and corrected Node.js setup
      - name: Setup Node.js and npm auth
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          # This sets up the .npmrc file for authentication
          registry-url: 'https://registry.npmjs.org/'
          # 'token' is the correct input, not 'node-auth-token'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build

      # This step should no longer be needed if you version locally first
      # But it's good to keep it for a fully automated flow.
      # It will fail if the version already exists, which is safe.
      # - name: Set package versions from git tag
      #   run: pnpm version ${{ github.ref_name }} --git-tag-version=false --no-git-checks

      - name: Publish packages to npm
        run: pnpm --filter "@zainulabidin302/*" publish --no-git-checks --access public